apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui-test
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui-test
  template:
    metadata:
      labels:
        app: guestbook-ui-test
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.1
        name: guestbook-ui-test
        ports:
        - containerPort: 81
