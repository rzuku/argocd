apiVersion: batch/v1
kind: Job
metadata:
  name: after
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    spec:
      containers:
      - name: sleep
        image: alpine:latest
        command: ["/bin/sh","-c"]
        args: ["echo qqqq && exit 199"]
      restartPolicy: Never
  backoffLimit: 0
